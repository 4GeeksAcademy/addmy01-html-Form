<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <div class="card mt-5">
        <form action="" >
            
                <div class="card-header">
                <h1>Payment form example</h1>            
            </div>
            <div class="card-body">
            <div class="row">
                <div class="col my-2"> 
                    <div class="col bg-danger-subtle rounded border"> 
                        <p class="text-danger">Some fields are missing</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <fieldset class="col-md-5 ">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">                        
                </fieldset>
                <fieldset class="col-md-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvcNumber" placeholder="0000"> 
                </fieldset>
                <fieldset class="col-md-4">
                    <label for="amountNumber" class="form-label">Amount</label>
                    <div class="d-flex">
                        $<input type="number" class="form-control" id="amountNumber" placeholder="Amount">
                    </div>                        
                </fieldset>
            </div>
            <div class="row">
                <div class="col-md-6 py-4">
                    <fieldset class="row d-flex">
                        <label for="firstName" class="form-label">First Name</label>
                        <div class="row">
                        <input type="text" class="form-control ms-3" id="firstName">
                    </div>
                    </fieldset>
                    <fieldset class="row">
                        <label for="city" class="form-label">City</label>
                        <div class="row">
                            <input type="text" class="form-control ms-3" id="firstName">
                        </div>
                    </fieldset>  
                    <div class="row">                
                    <fieldset class="col-md-6 p-2">
                        <label for="paymentSystem" class="form-label ms-2">We accept:</label>
                        <div class="text-bg-secondary d-flex justify-content-around rounded p-2 ms-2">
                            <input class="form m-1" type="radio" id="paymentSystem"><i class="fa-brands fa-cc-mastercard m-1"></i>                        
                            <input class="form m-1" type="radio" id="paymentSystem"><i class="fa-brands fa-cc-visa m-1"></i>                        
                            <input class="form m-1" type="radio" id="paymentSystem"><i class="fa-brands fa-cc-discover m-1"></i>                        
                            <input class="form m-1" type="radio" id="paymentSystem"><i class="fab fa-cc-amex m-1"></i>
                        </div>
                    </fieldset>
                </div>  
                </div>
                <div class="col-md-6 py-4">                    
                    <fieldset class="row">
                        <fieldset class="col">
                            <label for="firstName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </fieldset>
                    </fieldset>
                    
                    <div class="row"> 
                        <fieldset class="col-md-6">
                            <label for="form-control">State</label>
                            <select class="custom-select custom-select">
                                <option selected>Pick a State</option>
                            </select>
                        </fieldset>

                        <fieldset class="col-md-6">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode">
                        </fieldset>
                        
                    </div>
                    <fieldset class="row">
                        <div class="col">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" id="message" rows="5"> </textarea>
                            <span>Add any notes here.</span>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row d-flex justify-content-end m-2">
                <div class="col-auto">
                <a type="button" class="btn btn-secondary">Cancel</a>
                <button type="button" class="btn btn-primary">Send</button>
</div>
            </div>
        </div>
        </form>
    </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
